apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/joudaon/argocd.git
        revision: HEAD
        files:
        - path: "helm_manifests/cluster_addons/**"
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        app_type: systemApp
    spec:
      project: default
      source:
        repoURL: https://github.com/joudaon/argocd.git
        targetRevision: HEAD
        path: "helm_manifests/cluster_addons/{{path.basename}}"
        helm:
          releaseName: "{{path.basename}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true