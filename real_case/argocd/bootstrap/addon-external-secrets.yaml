### https://awstip.com/multiple-cluster-bootstrapping-using-argocd-applicationset-edf5d4be9667
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-external-secrets
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: external-secrets
                # anything not staging or prod use this version
                addonChartVersion: v0.9.8
                addonChartRepository: https://charts.external-secrets.io
              selector:
                matchExpressions:
                  - key: enable_external-secrets
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: pre
              values:
                addonChartVersion: v2.3.4
          - clusters:
              selector:
                matchLabels:
                  environment: pro
              values:
                addonChartVersion: v2.3.4
  template:
    metadata:
      name: "addon-{{.name}}-{{.values.addonChart}}-{{.values.addonChartVersion}}"
      labels:
        app_type: addon
        addon_name: external-secrets
    spec:
      project: default
      source:
        repoURL: https://github.com/joudaon/argocd.git
        targetRevision: HEAD
        path: "real_case/helm/applications/cluster_addons/external-secrets"
        helm:
          releaseName: "external-secrets"
          parameters:
            - name: cluster_name
              value: '{{ .name }}'
      destination:
        name: '{{ .name }}'
        namespace: 'external-secrets'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true