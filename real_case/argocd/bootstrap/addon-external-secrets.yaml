### https://awstip.com/multiple-cluster-bootstrapping-using-argocd-applicationset-edf5d4be9667
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-external-secrets
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: external-secrets
                # anything not staging or prod use this version
                addonChartVersion: v0.9.8
                addonChartRepository: https://charts.external-secrets.io
              selector:
                matchExpressions:
                  - key: enable_external-secrets
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
                  infrastructure: aks
              values:
                addonChartRepository: https://charts.external-secrets.io1
                addonChartVersion: v0.8.0
          - clusters:
              selector:
                matchLabels:
                  environment: dev
                  infrastructure: eks
              values:
                addonChartRepository: https://charts.external-secrets.io2
                addonChartVersion: v0.7.0
          - clusters:
              selector:
                matchLabels:
                  environment: pre
                  infrastructure: aks
              values:
                addonChartVersion: v0.9.5
          - clusters:
              selector:
                matchLabels:
                  environment: pro
              values:
                addonChartVersion: v0.9.5
  template:
    metadata:
      name: "addon-{{.name}}-{{.values.addonChart}}-{{.values.addonChartVersion}}"
      labels:
        app_type: addon
        addon_name: external-secrets
    spec:
      project: default
      source:
        chart: '{{.values.addonChart}}'
        repoURL: '{{.values.addonChartRepository}}'
        targetRevision: '{{.values.addonChartVersion}}'
        helm:
          releaseName: external-secrets
          parameters:
            - name: cluster_name
              value: '{{ .name }}'
      destination:
        name: '{{ .name }}'
        namespace: 'external-secrets'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true