# https://artifacthub.io/packages/helm/argo/argo-cd
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: argocd
spec:
  project: default
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 7.7.12 # https://artifacthub.io/packages/helm/argo/argo-cd # https://github.com/argoproj/argo-helm/releases
      chart: argo-cd
      helm:
        releaseName: argocd
        valueFiles:
          - $values/real_case/install/argocd_values.yaml
    - repoURL: https://github.com/joudaon/argocd.git
      targetRevision: HEAD
      ref: values
  destination:
    name: in-cluster
    namespace: argocd
  info:
    - name: Site
      value: https://argo-cd.readthedocs.io/en/stable/
    - name: Artifact Hub
      value: https://artifacthub.io/packages/helm/argo/argo-cd
    - name: Application url
      value: https://192.168.59.252:32351
  syncPolicy:
    automated:
      prune: false # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).  
    syncOptions:
      - CreateNamespace=true
