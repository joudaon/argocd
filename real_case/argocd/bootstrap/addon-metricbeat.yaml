### https://awstip.com/multiple-cluster-bootstrapping-using-argocd-applicationset-edf5d4be9667
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-metricbeat
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: metricbeat
                # anything not staging or prod use this version
                addonChartVersion: HEAD
                repoURL: https://github.com/joudaon/argocd.git
              selector:
                matchExpressions:
                  - key: enable_metricbeat
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: pre
              values:
                addonChartVersion: HEAD
          - clusters:
              selector:
                matchLabels:
                  environment: pro
              values:
                addonChartVersion: HEAD
  template:
    metadata:
      name: "addon-{{.name}}-{{.values.addonChart}}"
      labels:
        app_type: addon
        addon_name: metricbeat
    spec:
      project: default
      source:
        repoURL: '{{.values.repoURL}}'
        targetRevision: '{{.values.addonChartVersion}}'
        path: 'real_case/helm/applications/cluster_addons/metricbeat'
        helm:
          releaseName: metricbeat
          parameters:
            - name: cluster_name
              value: '{{ .name }}'
      destination:
        name: '{{ .name }}'
        namespace: 'metricbeat'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true