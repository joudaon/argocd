### https://awstip.com/multiple-cluster-bootstrapping-using-argocd-applicationset-edf5d4be9667
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-reloader
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: reloader
                # anything not staging or prod use this version
                addonChartVersion: 1.0.56
                addonChartRepository: https://stakater.github.io/stakater-charts
              selector:
                matchExpressions:
                  - key: enable_reloader
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: pre
              values:
                addonChartVersion: 1.0.56
          - clusters:
              selector:
                matchLabels:
                  environment: pro
              values:
                addonChartVersion: 1.0.56
  template:
    metadata:
      name: "addon-{{.name}}-{{.values.addonChart}}-{{.values.addonChartVersion}}"
      labels:
        app_type: addon
        addon_name: reloader
    spec:
      project: default
      source:
        chart: reloader
        repoURL: https://stakater.github.io/stakater-charts
        targetRevision: 1.0.56
        helm:
          releaseName: reloader
          parameters:
            - name: cluster_name
              value: '{{ .name }}'
      destination:
        name: '{{ .name }}'
        namespace: 'reloader'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true