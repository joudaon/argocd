apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-kube-prometheus-stack
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: kube-prometheus-stack
                # anything not staging or prod use this version
                addonChartVersion: 58.0.0
                addonChartRepository: https://prometheus-community.github.io/helm-charts
              selector:
                matchExpressions:
                  - key: enable_kube_prometheus
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: pre
              values:
                addonChartVersion: 58.0.0
          - clusters:
              selector:
                matchLabels:
                  environment: pro
              values:
                addonChartVersion: 58.0.0
  template:
    metadata:
      name: "ad-{{.values.addonChart}}-{{.values.addonChartVersion}}-{{.name}}"
      labels:
        app_type: addon
        addon_name: kube-prometheus-stack
    spec:
      project: default
      sources:
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: kube-prometheus-stack
            valueFiles:
              - $values/real_case/helm/values/prometheus/values.yaml
        - repoURL: https://github.com/joudaon/argocd.git
          targetRevision: HEAD
          ref: values
      destination:
        name: '{{ .name }}'
        namespace: monitoring
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true