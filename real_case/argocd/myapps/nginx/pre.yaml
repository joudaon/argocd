apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-pre
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: root_app
spec:
  project: default
  source:
    repoURL: https://github.com/joudaon/argocd.git
    targetRevision: HEAD
    path: "real_case/helm/applications/base_application"
    helm:
      releaseName: "nginx-pre"
      valueFiles:
        - ../../values/nginx/pre/pre-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: root-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
