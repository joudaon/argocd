apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: prevent-critical-namespace-deletion
  annotations:
    policies.kyverno.io/title: Prevent Critical Namespace Deletion
    policies.kyverno.io/category: Security
    kyverno.io/kyverno-version: 1.10.0
    policies.kyverno.io/minversion: 1.10.0
    kyverno.io/kubernetes-version: "1.26"
    policies.kyverno.io/subject: "Namespace"
    policies.kyverno.io/description: >-
      This policy prevents the deletion of critical Kubernetes namespaces such as 'default',
      'kube-system', and 'kube-public' to ensure cluster stability and security.

spec:
  validationFailureAction: Enforce
  failurePolicy: Fail # Ignore
  background: false
  rules:
  - name: block-critical-namespace-deletion
    match:
      any:
      - resources:
          kinds:
          - Namespace
          names:
          - "default"
          - "kube-system"
          - "kube-public"
    skipBackgroundRequests: true
    validate:
      message: "Deletion of critical namespaces is not allowed."
      deny: {}
    generate:
      apiVersion: v1
      kind: Event
      name: "namespace-deletion-attempt.{{`{{ time_now_utc() | replace(':', '-') | replace(' ', '_') }}`}}"
      namespace: "kube-system"
      synchronize: false
      data:
        firstTimestamp: "{{`{{ time_now_utc() }}`}}"
        involvedObject:
          apiVersion: "v1"
          kind: "Namespace"
          name: "{{`{{ request.name }}`}}"
        lastTimestamp: "{{`{{ time_now_utc() }}`}}"
        message: "Attempted deletion of critical namespace '{{`{{ request.name }}`}}' by '{{`{{ request.userInfo.username }}`}}' from IP '{{`{{ request.userInfo.extra[\'authentication.kubernetes.io/pod-ip\'] if 'authentication.kubernetes.io/pod-ip' in request.userInfo.extra else 'unknown' }}`}}'."
        reason: "Namespace Deletion Attempt"
        source:
          component: kyverno
        type: Warning