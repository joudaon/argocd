apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app_name }}
  labels:
    app: {{ .Values.app_name }}
    environment: {{ .Values.environment }}
  annotations:
    link.argocd.argoproj.io/external-link: http://mycustomurl.com
spec:
  selector:
    matchLabels:
      app: {{ .Values.app_name }}
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: {{ .Values.app_name }}
      annotations:
        # checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        rollme: {{ randAlphaNum 15 | quote }}
    spec:
      containers:
      - name: {{ .Values.app_name }}
        image: httpd:{{ .Values.app_version }} # <-- {{ .Values.app_name }} IMAGE
        securityContext:
          allowPrivilegeEscalation: false
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo $MY_NODE_NAME - $HOSTNAME > htdocs/index.html"]
        # LIFECYCLE DEFINITION END
        ports:
        - containerPort: 80
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        {{- if .Values.database_enabled }}
        - name: DATABASE
          value: "Hello database"
        {{- end }}
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
          - configMapRef:
              name: cm-{{ .Values.app_name }}
          - secretRef:
              name: secret-{{ .Values.app_name}}
        resources:
          limits:
            cpu: {{ .Values.cpu_limits }}
            memory: {{ .Values.memory_limits }}Mi
          requests:
            cpu: {{ .Values.cpu_requests }}
            memory: {{ .Values.memory_requests }}Mi
