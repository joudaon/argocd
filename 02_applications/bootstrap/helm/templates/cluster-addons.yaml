apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: '{{ .Values.spec.destination.server }}'
        revision: HEAD
        files:
        - path: helm_manifests/cluster_addons/**
  template:
    metadata:
      name: '{{path.basename}}'
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      labels:
        app_type: systemApp
    spec:
      project: default
      source:
        repoURL: '{{ .Values.spec.destination.server }}'
        targetRevision: '{{ .Values.spec.source.targetRevision }}'
        path: 'helm_manifests/cluster_addons/{{path.basename}}'
        helm:
          releaseName: "{{path.basename}}"
      destination:
        server: '{{ .Values.spec.destination.server }}'
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true