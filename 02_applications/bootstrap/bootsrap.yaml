
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  labels:
    name: bootstrap
    environment: dev
spec:
  destination:
    name: ''
    namespace: bootstrap
    server: 'https://kubernetes.default.svc'
  source:
    path: 02_applications/bootstrap
    repoURL: https://github.com/joudaon/argocd.git
    targetRevision: HEAD
    directory:
      include: cluster-addons.yaml
      exclude: bootstrap.yaml
  project: default
  syncPolicy:
    # automated:
    #   selfHeal: true
    syncOptions:
    - CreateNamespace=true