{{ range .Values.spec.destination }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-state-metrics-{{ .servername }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-state-metrics
    server: {{ .server }}
  project: default
  source:
    path: helm_manifests/cluster_addons/kube-state-metrics
    repoURL: https://github.com/joudaon/argocd.git
    targetRevision: HEAD
{{ end }}