{{ - range .Values.spec.destination }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-state-metrics-{{ .Values.spec.destination.servername }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-state-metrics
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: helm_manifests/cluster_addons/kube-state-metrics
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
{{ - end .Values.spec.destination }}